<div class="container">
  <header class="">

    <h3>Events</h3>
    <a href="/event" class="btn btn-xs btn-primary">Add New Event</a>

   

    <hr/>
    <div class="input-group rounded">
      <input type="search" id ="searchField" #searchField class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />    
      &nbsp;  
       <button class="btn btn-primary" (click)="searchEvent(searchField.value)">Search</button>
       &nbsp;  
       <button class="btn btn-warning" (click)="resetSearch()">Reset</button>
    </div>

    <hr/>
    <table class="table table-striped">
      <thead>
         <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Time</th>
            <th scope="col">Organizer</th>
            <!-- <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th> -->
         </tr>
       </thead>
       <tbody>        

        <tr *ngFor="let people of content">
          <td>{{people.name}}</td>
          <td>{{people.location}}</td>
          <td>{{people.time}}</td>
          <td>{{people.organizer.name}}</td>
          <td><a href= "view-event/{{people.id}}" class="btn btn-primary">View</a></td>
          <td>
            <button *ngIf='currentUserEvent(people.organizer.user.id)' (click)="deleteEvent(people.id)" class="btn btn-danger">Delete</button>
          </td>
      </tr>
       </tbody>
  </table>

  </header>
</div>
